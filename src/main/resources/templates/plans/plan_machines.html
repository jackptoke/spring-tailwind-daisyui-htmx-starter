<!DOCTYPE html>
<html th:lang="|${#locale.language}-${#locale.country}|"
      xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="plan-machines(plan, cuttingJobs)" id="plan-form" class="container mx-auto flex h-screen flex-col">
    <div class="flex min-h-full flex-col">
        <nav aria-label="Progress" class="w-full md:flex md:items-start md:justify-between">
            <ol role="list" class="divide-y divide-gray-300 rounded-md border border-gray-300 md:flex md:divide-y-0">
                <li class="relative md:flex md:flex-1">
                    <!-- Completed Step -->
                    <a href="#" class="group flex w-full items-center"
                       th:hx-get="@{/plans/new}"
                       hx-target="#plan_page_content"
                    >
                    <span class="flex items-center px-6 py-4 text-sm font-medium">
                      <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-indigo-600 group-hover:bg-indigo-800">
                        <svg class="h-6 w-6 text-white" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" />
                        </svg>
                      </span>
                      <span class="ml-4 text-sm font-medium text-gray-900">Create Plan</span>
                    </span>
                    </a>
                    <!-- Arrow separator for lg screens and up -->
                    <div class="absolute right-0 top-0 hidden h-full w-5 md:block" aria-hidden="true">
                        <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
                            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
                        </svg>
                    </div>
                </li>
                <li class="relative md:flex md:flex-1">
                    <!-- Current Step -->
                    <a href="#" class="flex items-center px-6 py-4 text-sm font-medium" aria-current="step">
                                <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-indigo-600">
                                  <span class="text-indigo-600">02</span>
                                </span>
                        <span class="ml-4 text-sm font-medium text-indigo-600">Machine Selection</span>
                    </a>
                    <!-- Arrow separator for lg screens and up -->
                    <div class="absolute right-0 top-0 hidden h-full w-5 md:block" aria-hidden="true">
                        <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none" preserveAspectRatio="none">
                            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor" stroke-linejoin="round" />
                        </svg>
                    </div>
                </li>
                <li class="relative md:flex md:flex-1">
                    <!-- Upcoming Step -->
                    <a href="#" class="group flex items-center">
                                <span class="flex items-center px-6 py-4 text-sm font-medium">
                                  <span class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full border-2 border-gray-300 group-hover:border-gray-400">
                                    <span class="text-gray-500 group-hover:text-gray-900">03</span>
                                  </span>
                                  <span class="ml-4 text-sm font-medium text-gray-500 group-hover:text-gray-900">Machine Configuration</span>
                                </span>
                    </a>
                </li>
            </ol>
        </nav>

        <div class="mx-auto w-full grow py-6 lg:flex xl:px-2">
            <!-- Left sidebar & main wrapper -->
            <div class="flex-1 xl:flex">
                <div class="border-b border-gray-200 px-6 sm:px-6 lg:pl-8 xl:w-64 xl:shrink-0 xl:border-b-0 xl:border-r xl:pl-6 mt-10">
                    <!-- Left column area -->
                    <fieldset>
                        <legend class="text-base font-semibold leading-6 text-gray-900">Machines</legend>
                        <div class="mt-4 divide-y divide-gray-200 border-b border-t border-gray-200">
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-1" class="select-none font-medium text-gray-900">Cutting</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-1" name="machine-1" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-2" class="select-none font-medium text-gray-900">Zeta 1</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-2" name="machine-2" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-3" class="select-none font-medium text-gray-900">Zeta 2</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-3" name="machine-3" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-4" class="select-none font-medium text-gray-900">Alpha 01</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-4" name="machine-4" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-5" class="select-none font-medium text-gray-900">Alpha 02</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-5" name="machine-5" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-6" class="select-none font-medium text-gray-900">Alpha 03</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-6" name="machine-5" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-7" class="select-none font-medium text-gray-900">Komax 350A</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-7" name="machine-5" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-8" class="select-none font-medium text-gray-900">Komax 350B</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-8" name="machine-5" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                            <div class="relative flex items-start py-4">
                                <div class="min-w-0 flex-1 text-sm leading-6">
                                    <label for="machine-9" class="select-none font-medium text-gray-900">Komax 350C</label>
                                </div>
                                <div class="ml-3 flex h-6 items-center">
                                    <input id="machine-9" name="machine-5" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="flex flex-col items-center w-full py-5">
                        <button type="button" class="inline-flex items-center gap-x-1.5 rounded-md bg-indigo-600 px-4 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                            Optimize
                            <svg class="-mr-0.5 h-6 w-6" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="px-4 py-6 sm:px-6 lg:pl-8 xl:flex-1 xl:pl-6">
                    <!-- Main area -->
                    <div class="flow-root w-full">
                        <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                            <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                                <table id="users" class="min-w-full divide-y divide-gray-300">
                                    <thead>
                                    <tr>
                                        <th  class="px-4 relative py-3.5 pl-3 pr-4 sm:pr-0">
                                            <span x-text="all_selected ? 'Yes' : 'No'"></span>
                                            <input id="all-orders-checkbox" aria-describedby="comments-description"
                                                   name="comments" type="checkbox"
                                                   class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                                            ></th>
                                        <th class="text-start px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Job #</th>
                                        <th class="text-start py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Machine</th>
                                        <th class="text-start py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Harness</th>
                                        <th class="text-start px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Revision</th>
                                        <th class="text-start px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Circuit</th>
                                        <th class="text-start px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Cable</th>
                                        <th class="text-start px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Description</th>
                                        <th class="text-start px-3 py-3.5 text-left text-sm font-semibold text-gray-900">LHS Terminal</th>
                                        <th class="text-start px-3 py-3.5 text-left text-sm font-semibold text-gray-900">RHS Terminal</th>
                                        <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                                            <span class="sr-only">Edit</span>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tr th:each="job : ${ cuttingJobs }">
                                        <td class="px-4 text-center relative py-3.5 pl-3 pr-4 sm:pr-0">
                                            <input th:id="${ 'order-id-' + job.getId() }" aria-describedby="comments-description"
                                                   name="comments" type="checkbox"
                                                   class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
                                                   th:value="${job.getId()}"
                                                   x-model="selected_orders"
                                            >
                                        </td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getId()}"></td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getMachine().getName()}"></td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getHarness()}"></td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getRevision()}"></td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getCircuitName()}"></td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getCable()}"></td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getCableDescription()}"></td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getLeftTerminal()}"></td>
                                        <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500" th:text="${job.getRightTerminal()}"></td>
                                        <td class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-0">
                                            <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit<span class="sr-only">, Edit Button</span></a>
                                        </td>
                                    </tr>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
</body>
</html>
