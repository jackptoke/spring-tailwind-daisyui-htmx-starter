<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div id="component-list" class="container mx-auto mt-4 min-h-dvh w-full z-0 flex flex-col">

  <div class="flex justify-between">
    <div class="grow"></div>
    <div class="grow-0">
      <button type="button" class="rounded-full bg-indigo-600 p-2 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              th:hx-get="@{/components/new}"
              hx-target="#components_page_content">
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
        </svg>
      </button>
    </div>
  </div>

  <div class="overflow-x-auto w-full" >
    <table class="table-auto w-full">
      <caption class="caption-top">
        <h1 class="text-2xl font-bold">Material Components</h1>
      </caption>
      <thead>
      <tr>

        <th>id</th>
        <th class="text-start">Part Number</th>
        <th class="text-start">Name</th>
        <th class="text-start">Description</th>
        <th class="text-center"></th>
      </tr>
      </thead>
      <tbody>
      <tr id="components-detail" class="order-detail" th:each="component : ${components}">
        <th th:text="${component.getId()}">1</th>
        <td th:text="${component.getName()}">Cy Ganderton</td>
        <td th:text="${component.getCustomerPartNumber()}">Quality Control Specialist</td>
        <td th:text="${component.getDescription()}">Blue</td>
        <td class="buttons flex flex-row gap-5">
          <button type="button"
                  class="rounded-md bg-blue-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-700"
                  th:hx-get="@{/components/{id}(id=${component.getId()})}"
                  hx-target="#components_page_content"
          >
            Show
          </button>
          <button type="button"
                  class="rounded-md bg-green-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-green-700"
                  th:hx-get="@{/components/{id}(id=${component.getId()})}"
                  hx-target="#components_page_content"
          >
            Edit
          </button>
          <button type="button" class="rounded-md bg-red-500 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-red-600 focus-visible:outline-red-600"
                  th:attr="hx-delete=@{/components/{id}(id=${component.id})}"
                  hx-swap="outerHTML"
                  hx-target="closest #components-detail">DELETE</button>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
