        <section>
            <div class="navbar bg-base-100">
                <div class="flex-none">
                    <div class="drawer z-40">

                        </div>
                        <div class="drawer-side">
                            <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
                            <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
                                <!-- Sidebar content here -->
                                <li><a href="/" target="_self">Home</a></li>
                                <li><a href="/users" target="_self">Users</a></li>
                                <li><a href="/machines" target="_self">Machines</a></li>
                                <li><a href="/plans" target="_self">Plans</a></li>
                            </ul>

                    </div>

                </div>
                <div class="flex-1">
                    <a class="btn btn-ghost text-xl">Optimizer 2.1</a>
                </div>
                <div class="flex-none">
                    <a class="btn btn-square btn-ghost">

                    </a>
                </div>
            </div>

        </section>

        <section layout:fragment="content">
        </section>

                    <a class="link link-hover">Branding</a>
                    <a class="link link-hover">Design</a>
                    <a class="link link-hover">Marketing</a>
                    <a class="link link-hover">Advertisement</a>
                </nav>
                <nav>
                    <h6 class="footer-title">Company</h6>
                    <a class="link link-hover">About us</a>
                    <a class="link link-hover">Contact</a>
                    <a class="link link-hover">Jobs</a>

                    <a class="link link-hover">Terms of use</a>

        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
